<head>

<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDuiDw7TZPGDoAhZO_ghj1ygRzp52V-mcw&v=3.exp&signed_in=true&libraries=places"></script>
<script type="text/javascript">

google.maps.event.addDomListener(window,'load',initilize);

function initilize()
{
	var autocomplete = new google.maps.places.Autocomplete(document.getElementById('txtautocomplete'));
	google.maps.event.addListener(autocomplete,'place_changed', function () { 
		
		var place = autocomplete.getPlace();
		
	
		document.getElementById('logi').value = place.geometry.location.lng();
		
		document.getElementById('latt').value = place.geometry.location.lat();
		
		document.getElementById('p').value = place.formatted_address;
		
		//document.location.href='/simpleServlet';
		document.locationname.submit();
	
	});
}


</script>


	<!-- Trip Weather Favicon -->
	<link rel="icon" type="image/jpg" href="images/weatherimage.png"/>



	<title>Trip Weather</title>
</head>
<body style="background-image:url('images/blackmamba.png');">

					<img src="images/weatherimage.png" height="40" width="40" style="margin-top: 15px; margin-left: 20px;" />
				
			</div>

				<h2>The Better The Weather is, The Nicer the Trip Gets</h2>
			</div>
		</div>
		
		<!-- <div class=""> -->
		
		<form action = "SimpleServlet" method="GET" name="locationname">
			<div class="input-group" style="width: 640px; padding : 250px 0px 0px 0px; margin-left : 350px">
      			<input type="text" class="form-control" id = "txtautocomplete" placeholder="Search Your Trip Location..." style = "height : 55px; font-size:20px; font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;">
      			
      			<span class="input-group-btn">
        			<!-- <button class="btn btn-default" type="button" style = "height : 60px; background-image : radial-gradient(circle,#838b83 20%,black)"> -->

        			<button class="btn btn-default" type="submit" style = "height : 55px; width : 50px"><i class="glyphicon glyphicon-search"></i></button>
      			<input type = "hidden" id ="latt" name = "lat"/>
				<input type = "hidden" id = "logi" name = "log"/>
				<input type = "hidden" id = "p" name = "place"/>
      			
      			</span>
    		</div>
    	</form>
